<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootsrapcss.css">
  <script src="bootsrapjs.js"></script>
<script src="bootstrapjquery.js"></script> 
<link rel="stylesheet" href="style.css">
</head>
<style>
    #appear{
        display: none;
    }
</style>
<body>
    <form class="container" onsubmit="return false">
        <h2 class="align">SSLC Mark</h2>
        <div class="form-group">
            <label for="number">Tamil</label>
            <input type="number" class="form-control" id="Tamil" max="100">
            <label for="number">English</label>
            <input type="number" class="form-control" id="English" max="100">
            <label for="number">Maths</label>
            <input type="number" class="form-control" id="Maths" max="100">
            <label for="number">Sciene</label>
            <input type="number" class="form-control" id="Science" max="100">
            <label for="number">Social Science</label>
            <input type="number" class="form-control" id="Social" max="100">
        </div>
        <button type="submit" onclick="total()" class="btn btn-success">Calculate</button>
    </form>
    <div id="appear" class="container alert alert-primary">
        <p>Result : <span id="Result"></span></p>
        <p>Status : <span id="Status"></span></p>
        <p>Average : <span id="Average"></span></p>
    </div>
</body>
<script>
    function total()
    {
    let Tamil=document.getElementById("Tamil").value;
    let Tamil1=parseInt(Tamil);
    let English=document.getElementById("English").value;
    let English1=parseInt(English);
    let Maths=document.getElementById("Maths").value;
    let Maths1=parseInt(Maths);
    let Science=document.getElementById("Science").value;
    let Science1=parseInt(Science);
    let Social=document.getElementById("Social").value;
    let Social1=parseInt(Social);
    let total=Tamil1+English1+Maths1+Science1+Social1;
    document.getElementById("Result").textContent=total;
    if(Tamil>=35 && English>=35 && Maths>=35 && Science>=35 && Social>=35)
    {
        document.getElementById("Status").textContent="Pass";
        document.getElementById("Status").style.color="green";
    }
    else 
    {
        document.getElementById("Status").textContent="Fail";
        document.getElementById("Status").style.color="red";
    }
    let Average=total/5;
    document.getElementById("Average").textContent=Average;
    document.getElementById("appear").style.display="block";
   
    }
</script>
</html>

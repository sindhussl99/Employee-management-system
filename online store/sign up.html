<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootsrapcss.css">
  <script src="bootsrapjs.js"></script>
<script src="bootstrapjquery.js"></script> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<style>
    
</style>  
</head>
<body class="container">
    <div class="margin alert alert-success style">
        <form class="josefin-sans-uniquifier">
            <div class="align">
           <img src="Image/signup.png" width="140" ></div>
            <div class="form-group">
                <label for="username">User name</label>
                <input type="text" class="form-control" placeholder="enter your user name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="enter your password">
            </div>
            <div class="form-group">
                <label for="password">Confirm password</label>
                <input type="password" class="form-control" placeholder="enter your password">
            </div>
            <div clas="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="enter your email">
            </div><hr>
            <a href="login.html" target="_blank">Do you have any account?</a>
            <div class="form-group">
            <button type="submit" class="btn btn-block btn-danger"><a href="index.html">Create your account</a></button> </div>
        </form>
    </div>




</body>
</html>

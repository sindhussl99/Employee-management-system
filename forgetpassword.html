<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootsrapcss.css">
  <script src="bootsrapjs.js"></script>
  <script src="bootstrapjquery.js"></script> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"></head>
  <body class="container">
      <div class="margin alert alert-success style">
        <h2 class="align">Forget password</h2> 
          <form class="josefin-sans-uniquifier ">
            <div clas="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="enter your password">
        </div>
        <div class="form-group">
            <label for="password">Confirm password</label>
            <input type="password" class="form-control" placeholder="enter your password">
        </div>
        <div class="form-group ">
            <button type="submit" class="btn btn-block btn-danger"><a href="management.html">Login account.</button></a> </div>
         </form>
     </div>
  </body>
</html>
